<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="578" height="250"></canvas>
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>

    <script>
      window.requestAnimFrame = (function(callback) {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
        function(callback) {
          window.setTimeout(callback, 1000 / 60);
        };
      })();

      /*
       * Gear constructor
       */
      function Gear(config) {
        this.x = config.x;
        this.y = config.y;
        this.outerRadius = config.outerRadius;
        this.innerRadius = config.innerRadius;
        this.midRadius = config.midRadius;
        this.holeRadius = config.holeRadius;
        this.numTeeth = config.numTeeth;
        this.theta = config.theta;
        this.thetaSpeed = config.thetaSpeed / 1000;
        this.lightColor = config.lightColor;
        this.darkColor = config.darkColor;
        this.clockwise = config.clockwise;
      }
      /*
       * Gear draw method
       */
      Gear.prototype.draw = function() {
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');

        context.save();
        var numPoints = this.numTeeth * 2;
        // draw gear teeth
        context.beginPath();
        context.lineJoin = 'bevel';
        for(var n = 0; n < numPoints; n++) {

          var radius = null;

          if(n % 2 == 0) {
            radius = this.outerRadius;
          }
          else {
            radius = this.innerRadius;
          }

          var theta = this.theta;
          theta += ((Math.PI * 2) / numPoints) * (n + 1);

          var x = (radius * Math.sin(theta)) + this.x;
          var y = (radius * Math.cos(theta)) + this.y;

          if(n == 0) {
            context.moveTo(x, y);
          }
          else {
            context.lineTo(x, y);
          }
        }

        context.closePath();
        context.lineWidth = 5;
        context.strokeStyle = this.darkColor;
        context.stroke();

        // draw gear body
        context.beginPath();
        context.arc(this.x, this.y, this.midRadius, 0, 2 * Math.PI, false);

        var grd = context.createLinearGradient(this.x - 100, this.y - 100, this.x + 100, this.y + 100);
        grd.addColorStop(0, this.lightColor);
        grd.addColorStop(1, this.darkColor);
        context.fillStyle = grd;
        context.fill();
        context.lineWidth = 5;
        context.strokeStyle = this.darkColor;
        context.stroke();

        // draw gear hole
        context.beginPath();
        context.arc(this.x, this.y, this.holeRadius, 0, 2 * Math.PI, false);
        context.fillStyle = 'white';
        context.fill();
        context.strokeStyle = this.darkColor;
        context.stroke();
        context.restore();
      };


      /*
       *  Animation
       */ 
      function animate(gears, lastTime) {
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');

        // update
        var time = (new Date()).getTime();
        var timeDiff = time - lastTime;

        for(var i = 0; i < gears.length; i++) {
          var gear = gears[i];

          if(gears[i].clockwise) {
            gears[i].theta -= (gear.thetaSpeed * timeDiff);
          }
          else {
            gears[i].theta += (gear.thetaSpeed * timeDiff);
          }
        }

        // clear
        context.clearRect(0, 0, canvas.width, canvas.height);

        // draw
        for(var i = 0; i < gears.length; i++) {
          gears[i].draw();
        }

        if(_stopAnimation === true) return;

        // request new frame
        requestAnimFrame(function() {
          animate(gears, time);
        });
      }
      
      var gears = [];

      // blue gear
      gears.push(new Gear({
        x: 100,
        y: 90,
        outerRadius: 90,
        innerRadius: 50,
        midRadius: 80,
        holeRadius: 10,
        numTeeth: 24,
        theta: 0,
        thetaSpeed: 1,
        lightColor: '#B1CCFF',
        darkColor: '#3959CC',
        clockwise: false
      }));

      // red gear
      gears.push(new Gear({
        x: 230,
        y: 90,
        outerRadius: 50,
        innerRadius: 15,
        midRadius: 40,
        holeRadius: 10,
        numTeeth: 12,
        theta: 0.14,
        thetaSpeed: 2,
        lightColor: '#FF9E9D',
        darkColor: '#AD0825',
        clockwise: true
      }));

      // orage gear
      gears.push(new Gear({
        x: 300,
        y: 90,
        outerRadius: 28,
        innerRadius: 5,
        midRadius: 18,
        holeRadius: 7,
        numTeeth: 6,
        theta: 1,
        thetaSpeed: 4,
        lightColor: '#FFDD87',
        darkColor: '#D25D00',
        clockwise: false
      }));

      // green gear
      gears.push(new Gear({
        x: 492,
        y: 90,
        outerRadius: 170,
        innerRadius: 100,
        midRadius: 160,
        holeRadius: 10,
        numTeeth: 48,
        theta: 2,
        thetaSpeed: 0.5,
        lightColor: '#8AFF99',
        darkColor: '#005C06',
        clockwise: true
      }));

      /*
       *  Stop Animation
       */
       var _stopAnimation = false;

       function stopAnimation(){
         _stopAnimation = true;
       }

     /*
      *  Start Animation
      */
      function startAnimation(){
        _stopAnimation = false;
        var time = (new Date()).getTime();
        animate(gears, time);
      }

      document.getElementById("start-btn").onclick = startAnimation;
      document.getElementById("stop-btn").onclick = stopAnimation;

      (function oneDraw(){
        startAnimation();
        stopAnimation();
      })();
    </script>
  </body>
</html>
